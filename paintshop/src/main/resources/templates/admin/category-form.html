<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/admin-header :: header"></div>
<div class="container mt-4">
    <h2 th:text="${category.id} != null ? 'Edit' : 'Add'">Add/Edit</h2>
    <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
        <input type="hidden" th:if="${category.id != null}" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/admin/categories}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </form>
</div>
</body>
</html>
