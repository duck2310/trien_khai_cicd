<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/admin-header :: header"></div>
<div class="container mt-4">
    <h2 class="mb-4">Categories</h2>
    <form th:action="@{/admin/categories/search}" method="get" class="d-flex mb-3">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Search by name..." />
        <button type="submit" class="btn btn-primary">Search</button>
        <a th:href="@{/admin/categories}" class="btn btn-secondary ms-2">Reset</a>
    </form>
    <a th:href="@{/admin/categories/add}" class="btn btn-success mb-3">Add New</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${c.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/dashboard}" class="btn btn-link mt-3">Back</a>
</div>
</body>
</html>
