<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <th:block th:replace="fragments/header :: header"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="my-4 text-center">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus />
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password:</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required />
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">Invalid credentials</div>
                <div th:if="${param.logout}" class="alert alert-info">You have been logged out</div>
            </form>
            <p class="text-center"><a th:href="@{/register}" class="btn btn-link">Register</a></p>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer" />

</body>
</html>
