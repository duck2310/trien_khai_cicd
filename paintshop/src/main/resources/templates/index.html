<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Home | PaintEcommerce</title>
  <!-- include common header fragment -->
  <th:block th:replace="fragments/header :: header"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1 class="my-4">Welcome to PaintEcommerce</h1>
  <div sec:authorize="isAuthenticated()">
    <p class="mb-3">Welcome <span sec:authentication="name"></span></p>
    <h2 class="mb-4">Product List</h2>
    <div class="row">
      <div class="col-md-4" th:each="product : ${products}">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.title}">Product Title</h5>
            <p class="card-text" th:text="${product.description}">Product Description</p>
            <p class="card-text"><strong th:text="${#numbers.formatDecimal(product.price, 1, 'POINT', 2, 'NONE')}"></strong></p>
            <form th:action="@{/cart/add}" method="post">
              <input type="hidden" name="productId" th:value="${product.id}" />
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" name="quantity" value="1" min="1" class="form-control" id="quantity" />
              </div>
              <button type="submit" class="btn btn-primary">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="fragments/footer :: footer" />
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</html>
